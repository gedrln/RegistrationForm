<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post" autocomplete="on" target="_self">
            <h2>Registration Details</h2>

        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullname">Full Name *</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="username">Username *</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required maxlength="20">
            <small>Maximum 20 characters</small>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age *</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>
            <small>Must be 18 or older</small>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
            <small>Minimum 8 characters</small>

            <label for="confirm-password">Confirm Password *</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required minlength="8">
            <small>Please enter the same password again</small>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            
            <label>Gender *</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    Male
                </label>
                <label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    Female
                </label>
                <label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    Other
                </label>
            </div>

            <label>Interests (Select all that apply)</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    Sports
                </label>
                <label>
                    <input type="checkbox" id="music" name="interests" value="music">
                    Music
                </label>
                <label>
                    <input type="checkbox" id="tech" name="interests" value="tech">
                    Technology
                </label>
                <label>
                    <input type="checkbox" id="art" name="interests" value="art">
                    Art
                </label>
            </div>

            <label for="country">Country *</label>
            <select id="country" name="country" required>
                <option value="">-- Select Country --</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="philippines">Philippines</option>
                <option value="other">Other</option>
            </select>

            <label for="favcolor">Favorite Color</label>
            <input type="color" id="favcolor" name="favcolor" value="#0e3e0f">

            <label for="volume">Notification Volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="0">
            <small>Adjust notification volume (0-100)</small>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            
            <label for="comments">Comments/Suggestions</label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts with us..."></textarea>
        </fieldset>

        <div class="button-group">
            <input type="submit" value="Submit Form">
            <input type="reset" value="Reset Form">
        </div>
    </form>
    </div>
</body>
</html>
